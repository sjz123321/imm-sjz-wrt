name: Build OpenWrt mt7981 Custom

on:
  push:
    branches:
      - main
    paths:
      - '**.config'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget python3

      - name: Move uploaded config to .config
        run: |
          CONFIG_FILE=$(find . -name "*.config" | head -n 1)
          if [ -z "$CONFIG_FILE" ]; then
            echo "No config file found!"
            exit 1
          fi
          cp "$CONFIG_FILE" .config

      - name: Download feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build OpenWrt (this may take a long time)
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware to Release
        uses: ncipollo/release-action@v1
        with:
          tag: openwrt-${{ github.run_number }}
          name: OpenWrt mt7981 Build ${{ github.run_number }}
          body: "Auto build from custom source for Mediatek mt7981"
          artifacts: "bin/targets/*/*/*"
          allowUpdates: true
